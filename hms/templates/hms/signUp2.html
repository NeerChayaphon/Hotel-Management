{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="{% static '/css/main3.css' %}">
	<link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sign-in/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <div class="center">
      <h1>Sign Up</h1>
      <form class="form-signin" action="." method='POST'> {% csrf_token %}
        <div class="row">
          <div class="col-md-6">
            <div class="txt_field">
              <input type="text" name="firstName" id="firstName" required autofocus>
              <span></span>
              <label>First Name</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="txt_field">
              <input type="text" name="lastName" id="lastName" required autofocus>
              <span></span>
              <label>Last Name</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="txt_field">
              <input type="email" name="inputEmail" id="inputEmail" required autofocus>
              <span></span>
              <label>Email</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="txt_field">
              <input type="text" name="userName" id="userName"  required autofocus>
              <span></span>
              <label>Username</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="txt_field">
              <input type="password" name="inputPassword" id="inputPassword"  required>
              <span></span>
              <label>Password</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="txt_field">
              <input type="password" name="ConfirmPassword" id="ConfirmPassword" required>
              <span></span>
              <label>Confirm Password</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="txt_field">
              <input type="tel" id="phone" name="phone"  required autofocus>
              <span></span>
              <label>Phone number</label>
            </div>
          </div>
        </div>
       
        
        
        
       
        
		{% if messages %}
		<ul class="messages">
			{% for message in messages %}
			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}
        
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <div class="signup_link">
          Already have an account? <a href="{% url 'memberSignIn' %}">sign in</a>
        </div>
      </form>
    </div>

  </body>
</html>
