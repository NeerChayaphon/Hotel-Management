{%  extends 'hms/base.html' %}
{% load static %}
{% block content %}

<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-header bg-dark ">

				<h3 class="text-left text-white">ID : {{guest.guestid}} ({{guest.firstname}} {{guest.lastname}})</h3>

				</div>
				<div class="card card-body">
					<div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{guest.firstname}} ">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Last name</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{guest.lastname}} ">
                                    </div>
                                </fieldset>
                            </div>
                        
                            
                            <div class="col-md-3">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Phone number</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{guest.phonenumber}} ">
                                    </div>
                                </fieldset>
                            </div>
                           
                            <div class="container my-3">
                                <div class="col-md-12 text-center">
                                    <a type="button" class="btn btn-info" href="{% url 'guestUpdate' guest.guestid %}">Update</a>

                                    <form action="{% url 'guestDelete' guest.guestid %}" class="d-inline"> {% csrf_token %}
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
					</div>
				</div>
			</div>
			
		</div>


{% endblock content %}
