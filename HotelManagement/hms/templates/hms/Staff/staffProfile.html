{%  extends 'hms/base.html' %}
{% load static %}
{% block content %}

<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-header bg-danger ">

				<h3 class="text-left text-white">ID : {{staff.staffid}} ({{staff.firstname}} {{staff.lastname}})</h3>

				</div>
				<div class="card card-body">
					<div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{staff.firstname}} ">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Last name</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{staff.lastname}} ">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Email </label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{staff.email}} ">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{staff.username}} ">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{staff.password}} ">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-3">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Position</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{staff.position}} ">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-3">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Salary</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{staff.salary}} ">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-3">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Phone number</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{staff.phonenumber}} ">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-3">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Gender</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{staff.gender}} ">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-3">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Date of birth</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{staff.dob}} ">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-3">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Bank Account</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{staff.bankaccount}} ">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{staff.address}} ">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="container my-3">
                                <div class="col-md-12 text-center">
                                    <a type="button" class="btn btn-info" href="{% url 'staffUpdate' staff.staffid %}">Update</a>

                                    <form action="{% url 'staffDelete' staff.staffid %}" class="d-inline"> {% csrf_token %}
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
					</div>
				</div>
			</div>
			
		</div>


{% endblock content %}
