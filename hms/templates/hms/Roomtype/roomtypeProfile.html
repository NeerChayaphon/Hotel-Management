{%  extends 'hms/base.html' %}
{% load static %}
{% block content %}

<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-header bg-dark ">

				<h3 class="text-left text-white">ID : {{roomtype.roomtype}} </h3>

				</div>
				<div class="card card-body">
					<div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Room type</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{roomtype.roomtype}} ">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-3">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Room price</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{roomtype.roomprice}} ">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-3">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Max guest </label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{roomtype.maxguest}} ">
                                    </div>
                                </fieldset>
                            </div>
                            
                            
                            <div class="col-md-12">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Bed detail</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{roomtype.beddetail}} ">
                                    </div>
                                </fieldset>
                            </div>

                            <div class="col-md-3">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Area</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{roomtype.area}} ">
                                    </div>
                                </fieldset>
                            </div>

                            <div class="col-md-12">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label>Room description</label>
                                        <input class="form-control"  aria-describedby="emailHelp" placeholder="{{roomtype.roomdescription}} ">
                                    </div>
                                </fieldset>
                            </div>
                           
                            <div class="container my-3">
                                <div class="col-md-12 text-center">
                                    <a type="button" class="btn btn-info" href="{% url 'roomtypeUpdate' roomtype.roomtype %}">Update</a>

                                    <form action="{% url 'roomtypeDelete' roomtype.roomtype %}" class="d-inline"> {% csrf_token %}
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
					</div>
				</div>
			</div>
			
		</div>


{% endblock content %}
