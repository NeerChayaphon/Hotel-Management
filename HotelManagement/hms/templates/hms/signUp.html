<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/signUp.css' %}">

  </head>
  <body>
    <div class="container d-flex align-items-center flex-column">
      <form class="form-signin" action="." method='POST'> {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal text-center">Please sign up</h1>
        <div class="form-row ">
          <div class="form-group col-md-6">
            
            <input type="text" name="firstName" id="firstName" class="form-control" placeholder="firstName" required autofocus>
          
          </div>
          <div class="form-group col-md-6">
            
            <input type="text" name="lastName" id="lastName" class="form-control" placeholder="lastName" required autofocus>
            
          </div>
        </div>
        <div class="form-group">
          
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          
        </div>
        <div class="form-group">
          
          <input type="text" name="userName" id="userName" class="form-control" placeholder="username" required autofocus>
          
        </div>
        <div class="form-group">
          
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
          
        </div>
        <div class="form-group">
         
          <input type="password" name="ConfirmPassword" id="ConfirmPassword" class="form-control" placeholder="ConfirmPassword" required>
          
        </div>
        <div class="form-group">
          
          <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone number" required autofocus>
          
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <p class="mt-5 mb-3 text-muted text-center">  
          Already have an account? <a href="{% url 'memberSignIn' %}">sign in</a>
        </p> 
      </form>
      <!-- Masthead Subheading-->
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
  </body>
</html>
